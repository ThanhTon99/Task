<h2>*Thông Báo*</h2>

<div *ngFor="let item of task">
  <h3>
    <div *ngIf="task">
      <p>Tiêu Đề: {{item.name}}</p>
    </div>
  </h3>
  <div *ngIf="item.description">
    <p><strong>Mô Tả:</strong> {{item.description}}</p> 
    <strong>Nội Dung:</strong> <div [innerHtml]="item.content"></div>
  </div>
</div>
